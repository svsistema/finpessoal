{% extends "base.html" %}

{% block title %}Editar Categoria{% endblock %}

{% block content %}
    <h2>Editar Categoria</h2>

    <form method="POST">
        <div class="form-group">
            <label for="descricao">Descrição da Categoria:</label>
            <input type="text" id="descricao" name="descricao" value="{{ categoria.descricao }}" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="Receita" {% if categoria.tipo == 'Receita' %}selected{% endif %}>Receita</option>
                <option value="Despesa" {% if categoria.tipo == 'Despesa' %}selected{% endif %}>Despesa</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('categorias') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
