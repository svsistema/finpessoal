{% extends "base.html" %}

{% block title %}Editar Cartão de Crédito{% endblock %}

{% block content %}
    <h2>Editar Cartão de Crédito</h2>

    <form method="POST">
        <div class="form-group">
            <label for="descricao">Descrição do Cartão:</label>
            <input type="text" id="descricao" name="descricao" value="{{ cartao.descricao }}" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="instituicao_id">Banco / Instituição:</label>
            <select id="instituicao_id" name="instituicao_id" required>
                {% for inst in instituicoes %}
                    <option value="{{ inst.id }}" {% if inst.id == cartao.instituicao_id %}selected{% endif %}>
                        {{ inst.descricao }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="vencimento">Dia do Vencimento:</label>
            <input type="number" id="vencimento" name="vencimento" min="1" max="31" value="{{ cartao.vencimento }}" required>
        </div>
        <div class="form-group">
            <label for="limite">Limite do Cartão (R$):</label>
            <input type="number" id="limite" name="limite" step="0.01" min="0" value="{{ cartao.limite }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('cartoes') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
